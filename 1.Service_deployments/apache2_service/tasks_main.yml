---
- name: Installation of apche2 on Ubuntu server
  apt:
    name: apache2
    state: present
    update_cache: yes
- name: Copying the index.html file to desired location
  copy:
    src: index.html
    dest: /var/www/html/index.html
- name: Start and enable the apache2 service
  service:
    name: apache2
    state: started
    enabled: yes
